<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Alla order</title>
</head>
<body class="order">
<header class="customer-header">

    <header class="customer-header">
        <h1 class="custom-h1" th:text="${pageTitle}"></h1>

        <div class="header-links">
            <a class="custom-link" th:href="@{/products}" th:text="${linkProducts}"></a>
            <a class="custom-link" th:href="@{/admin}" th:text="${linkAdmin}"></a>
        </div>

        <form class="logout-button" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="Logga ut"/>
        </form>
    </header>
</header>
<div class="content-body">


<table class="order-table">
    <thead>
    <tr>
        <th class="order-headline">Order-id</th>
        <th class="order-headline">Användarnamn</th>
        <th class="order-headline">Produkt-id</th>
        <th class="order-headline">Titel</th>
        <th class="order-headline">Ordertidpunkt</th>
        <th class="order-headline">Radera order</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td class="order-field" th:text="${order.getId()}"></td>
        <td class="order-field" th:text="${order.getUser().getUsername()}"></td>
        <td class="order-field" th:text="${order.getProduct().getId()}"></td>
        <td class="order-field" th:text="${order.getProduct().getTitle()}"></td>
        <td class="order-field" th:text="${order.getOrderDate()}"></td>
        <td class="order-field">
            <a th:href="@{/order/deleteOrder(orderId=${order.getId()})}">
                <button>Bekräfta radering</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
