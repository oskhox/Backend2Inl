<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Alla Produkter</title>
</head>
<body>

<header class="customer-header">
    <h1 class ="custom-h1" th:text="${pageTitle}"></h1>

    <form class="logout-button" th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="Logga ut"/>
    </form>

</header>

<div class="products-container">
    <div th:each="product : ${products}" class="product-display">
        <img th:src="${product.image}" class="product-display-img-top" alt="Produktbild"/>
        <div class="product-display-body">
            <div class="product-display-title" th:text="${product.title}"></div>
            <div class="product-display-text">
                <p><strong>Pris:</strong> <span th:text="${product.price}"></span></p>
                <p th:text="${product.description}"></p>
            </div>
            <form th:action="@{/order/{productId}(productId=${product.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">KÃ¶p</button>
            </form>


        </div>
    </div>
</div>

<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>
</body>
</html>
